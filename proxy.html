<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy for Embedded Video</title>
    <script>
        // Load the Adguard popup blocker userscript dynamically
        const script = document.createElement('script');
        script.src = 'https://userscripts.adtidy.org/release/popup-blocker/2.5/popupblocker.user.js';
        document.head.appendChild(script);

        // Function to extract the video URL from the query string
        function getVideoUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.createElement('iframe');
            iframe.src = getVideoUrl();
            iframe.width = '800';
            iframe.height = '450';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            document.body.appendChild(iframe);
        });
    </script>
</head>
<body>
</body>
</html>
