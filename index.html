<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Chilling Media</title>
    <script>
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVh);
        window.addEventListener('load', setVh);
        setVh();
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(var(--vh, 1vh) * 100);
            background-color: #121212;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        .prompt-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: calc(100% - 20px);
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #ffffff;
            box-sizing: border-box;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6200ee;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        img {
            max-width: 60%;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .suggestions {
            position: absolute;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            z-index: 1000;
            margin-top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #333;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            height: calc(var(--vh, 1vh) * 90);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
            text-align: center;
        }

        .footer a {
            color: #6200ee;
            text-decoration: none;
        }
    </style>
    <script>
        function createInitialPrompt() {
            const promptBox = document.createElement('div');
            promptBox.classList.add('prompt-box');
            promptBox.id = 'initial-prompt-box';

            const headingText = document.createElement('h1');
            headingText.textContent = 'Bing Chilling Media';
            headingText.style.fontSize = '30px';
            headingText.style.marginBottom = '20px';
            headingText.style.color = '#ffffff';
            promptBox.appendChild(headingText);

            const promptText = document.createElement('p');
            promptText.textContent = 'Choose your movie or TV show.';
            promptText.style.color = '#ff9800';
            promptBox.appendChild(promptText);

            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'tmdb-query';
            input.placeholder = 'Search üîç';
            promptBox.appendChild(input);

            document.body.appendChild(promptBox);
        }

        function showVideo() {
            document.getElementById('initial-prompt-box').remove();

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');

            const iframe = document.createElement('iframe');
            iframe.src = 'https://vidsrc.pro';
            iframe.allowFullscreen = true;
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            videoContainer.appendChild(iframe);

            document.body.appendChild(videoContainer);
        }

        window.onload = function() {
            createInitialPrompt();

            const footer = document.createElement('div');
            footer.classList.add('footer');
            footer.innerHTML = 'Made with ‚ù§Ô∏è by Kerrawesome and ChatGPT<br>\n<strong>Disclaimer:</strong> Bing Chilling Media does not host any files; it only displays content from third-party providers.';
            footer.style.whiteSpace = 'pre-line';
            footer.style.textAlign = 'center';
            document.body.appendChild(footer);

            document.getElementById('tmdb-query').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    showVideo();
                }
            });
        };
    </script>
</head>
<body>
</body>
</html>
